<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleWebCalculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="display" class="display" aria-live="polite">0</div>
        <div class="buttons-grid">
            <!-- All Clear -->
            <button class="btn all-clear" id="all-clear" aria-label="All Clear">AC</button>
            <!-- Clear -->
            <button class="btn clear" id="clear" aria-label="Clear">C</button>
            <!-- Operators -->
            <button class="btn operator" data-op="/" aria-label="Divide">/</button>
            <button class="btn operator" data-op="*" aria-label="Multiply">*</button>
            <button class="btn operator" data-op="-" aria-label="Subtract">-</button>
            <button class="btn operator" data-op="+" aria-label="Add">+</button>
            <!-- Digits -->
            <button class="btn digit" data-value="7" aria-label="Seven">7</button>
            <button class="btn digit" data-value="8" aria-label="Eight">8</button>
            <button class="btn digit" data-value="9" aria-label="Nine">9</button>
            <button class="btn digit" data-value="4" aria-label="Four">4</button>
            <button class="btn digit" data-value="5" aria-label="Five">5</button>
            <button class="btn digit" data-value="6" aria-label="Six">6</button>
            <button class="btn digit" data-value="1" aria-label="One">1</button>
            <button class="btn digit" data-value="2" aria-label="Two">2</button>
            <button class="btn digit" data-value="3" aria-label="Three">3</button>
            <button class="btn digit" data-value="0" aria-label="Zero">0</button>
            <button class="btn digit" data-value="." aria-label="Decimal point">.</button>
            <!-- Equals -->
            <button class="btn equals" id="equals" aria-label="Equals">=</button>
        </div>
    </div>
</body>
</html>
