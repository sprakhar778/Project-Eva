<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnScreenCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="display" class="display" aria-live="polite"></div>
        <div class="button-grid">
            <!-- Row 1 -->
            <button class="btn" data-action="all-clear" aria-label="All Clear">AC</button>
            <button class="btn" data-action="clear" aria-label="Clear">C</button>
            <button class="btn" data-operator="/" aria-label="Divide">/</button>
            <button class="btn" data-operator="*" aria-label="Multiply">*</button>
            <!-- Row 2 -->
            <button class="btn" data-value="7" aria-label="Seven">7</button>
            <button class="btn" data-value="8" aria-label="Eight">8</button>
            <button class="btn" data-value="9" aria-label="Nine">9</button>
            <button class="btn" data-operator="-" aria-label="Subtract">-</button>
            <!-- Row 3 -->
            <button class="btn" data-value="4" aria-label="Four">4</button>
            <button class="btn" data-value="5" aria-label="Five">5</button>
            <button class="btn" data-value="6" aria-label="Six">6</button>
            <button class="btn" data-operator="+" aria-label="Add">+</button>
            <!-- Row 4 -->
            <button class="btn" data-value="1" aria-label="One">1</button>
            <button class="btn" data-value="2" aria-label="Two">2</button>
            <button class="btn" data-value="3" aria-label="Three">3</button>
            <button class="btn" data-action="equals" aria-label="Equals">=</button>
            <!-- Row 5 -->
            <button class="btn" data-value="0" aria-label="Zero" style="grid-column: span 2;">0</button>
            <button class="btn" data-value="." aria-label="Decimal point">.</button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
