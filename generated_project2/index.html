<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="calculator-container">
        <input type="text" id="display" class="calculator-display" readonly>
        <div class="calculator-buttons">
            <button id="clear" class="calculator-button">C</button>
            <button id="divide" class="calculator-button">/</button>
            <button id="multiply" class="calculator-button">*</button>
            <button id="subtract" class="calculator-button">-</button>
            <button id="add" class="calculator-button">+</button>
            <button id="equals" class="calculator-button">=</button>
            <button id="num0" class="calculator-button">0</button>
            <button id="num1" class="calculator-button">1</button>
            <button id="num2" class="calculator-button">2</button>
            <button id="num3" class="calculator-button">3</button>
            <button id="num4" class="calculator-button">4</button>
            <button id="num5" class="calculator-button">5</button>
            <button id="num6" class="calculator-button">6</button>
            <button id="num7" class="calculator-button">7</button>
            <button id="num8" class="calculator-button">8</button>
            <button id="num9" class="calculator-button">9</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
